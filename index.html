<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>happy</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="wrapp">
      <div class="container">
        <div class="circle">
          <div class="images">
            <img src="dist/static/loyalty.svg" alt="">
          </div>
          <svg width="270" height="270" viewBox="0 0 270 270" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M97.1501 247.998C74.4948 240.416 54.5375 225.789 39.802 205.965C25.0663 186.141 16.2142 162.011 14.3649 136.627C12.5157 111.243 17.7524 85.7447 29.4129 63.3567C41.0734 40.9687 58.6339 22.6964 79.8739 10.8504" stroke="#D8D8D8" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M252.612 167.692C244.57 191.624 229.962 212.704 210.635 228.265C191.308 243.825 168.129 253.17 144.031 255.115C119.934 257.061 95.9977 251.52 75.2515 239.193C54.5052 226.869 37.8802 208.31 27.4785 185.868" stroke="#408509" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M189.404 13.6533C211.355 24.6788 229.684 42.0895 242.074 63.6835C254.466 85.2775 260.361 110.085 259.016 134.969C257.67 159.853 249.143 183.695 234.514 203.482" stroke="#E9E007" stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>   
          <div class="circle__text">
            <div class="title">
              <div class="title__price">
                <p>72.</p>
              </div>
              <div class="title__percent">
                <p>%</p>
                <p>7</p>
              </div>
            </div>
            <div class="title__loyalty">
              <p>Лояльность</p>
            </div>
            <div class="subtitle__loyalty">
              <p>ниже среднего</p>
            </div>
            <div class="title__text">
              <p>по отрасли: FMCG значений слева от медианы 52.0% - 83.1%</p>
            </div>
            <div class="arrow">
              <p>3.1</p>
              <div class="triangle"></div>
            </div>
          </div>                    
        </div>
        <div class="border-left">
          <div class="border-top"></div>
          <div class="plus"></div>
          <div class="border-bottom"></div>
        </div>

        <div class="block-info">
          <!-- block-1 -->
          <div class="promoters">
            <div class="promoters__title">
              <h2>Промоутеры</h2>
            </div>

            <div class="promoters__people">
              <span class="percent">32.0%</span>
              <div class="people-logo">
                <span class="people">81</span>
                <img src="dist/static/human_full.svg" alt="humman" />
              </div>
            </div>

            <div class="promoters__block">
              <div class="cube-green">
                <div class="line-green"></div>
              </div>
              <div class="text">
                <p>+ 1.2%</p>
              </div>
            </div>
          </div>
          <!-- block-2 -->
          <div class="promoters">
            <div class="promoters__title">
              <h2>Скептики</h2>
            </div>

            <div class="promoters__people">
              <span class="percent">39.1%</span>
              <div class="people-logo">
                <span class="people">8</span>
                <img src="dist/static/human_full.svg" alt="humman" />
              </div>
            </div>

            <div class="promoters__block">
              <div class="cube-yellow">
                <div class="line-yellow"></div>
              </div>
              <div class="text">
                <p>+ 4.8%</p>
              </div>
            </div>
          </div>
          <!-- block-3 -->
          <div class="promoters">
            <div class="promoters__title">
              <h2>Критики</h2>
            </div>

            <div class="promoters__people">
              <span class="percent">79.8%</span>
              <div class="people-logo">
                <span class="people">7</span>
                <img src="dist/static/human_full.svg" alt="humman" />
              </div>
            </div>

            <div class="promoters__block">
              <div class="cube-red">
                <div class="line-red"></div>
              </div>
              <div class="text">
                <p>- 9.7%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/js/app.js"></script>
  </body>
</html>
